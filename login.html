<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background:url(b4.jpg) no-repeat center center fixed;
      background-size: cover;
      /* background-color:  palevioletred; */
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background:antiquewhite;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-box .extra {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-box .extra a {
      color: #007bff;
      text-decoration: none;
    }

    .login-box .extra a:hover {
      text-decoration: underline;
    }
  </style>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    .navbar {
      background: #007bff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      color: white;
      font-size: 1.4em;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffdd57;
    }

    main {
      padding: 20px 30px;
    }

    main h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    main section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    main section img {
      width: 50px;
      height: auto;
      border-radius: 5px;
      margin-top: 5px;
    }

    main section div {
      flex: 1;
    }

    main section h2 {
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main section p {
      text-align: justify;
    }

    footer {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>

</head>
<body>

  
  <div class="overlay">
    <div class="login-box">  
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="extra">
        <p><a href="signin.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
     
  </div>


  <script>
    // Simple login validation
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Example: hardcoded username & password
      const validUsername = "admin";
      const validPassword = "12345";

      if(username === validUsername && password === validPassword) {
        alert("Login Successful! Welcome " + username);
        // Redirect to main page
        window.location.href = "country-details.html"; 
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
</body>
</html>
