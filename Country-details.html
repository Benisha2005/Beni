<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer - Search Country</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    .search-box input {
      padding: 10px;
      width: 250px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-box button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-box button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .country-flag {
      text-align: center;
      margin-bottom: 20px;
    }

    .country-flag img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .country-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .info-box {
      flex: 1 1 45%;
      background: #e9f0ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .info-box h3 {
      margin-bottom: 10px;
      color: #007bff;
    }

    .info-box p {
      font-size: 1.1em;
      font-weight: bold;
    }

  </style>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    .navbar {
      background: #007bff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      color: white;
      font-size: 1.4em;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffdd57;
    }

    main {
      padding: 20px 30px;
    }

    main h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    main section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      gap: 15px;
    }

    main section img {
      width: 50px;
      height: auto;
      border-radius: 5px;
      margin-top: 5px;
    }

    main section div {
      flex: 1;
    }

    main section h2 {
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    main section p {
      text-align: justify;
    }

    footer {
      text-align: center;
      background: #007bff;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üåç Country Explorer</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="country-details.html">Search</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="feedback.html">Feedback</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <div class="header">Country Explorer - Search Country</div>

  <div class="search-box">
    <input type="text" id="countryInput" placeholder="Enter country name">
    <button onclick="searchCountry()">Search</button>
  </div>

  <div class="container" id="countryContainer">
    <div class="country-flag">
      <img id="flag" src="" alt="Country Flag">
    </div>
    <div class="country-info">
      <div class="info-box">
        <h3>Country Name</h3>
        <p id="name">-</p>
      </div>
      <div class="info-box">
        <h3>Capital</h3>
        <p id="capital">-</p>
      </div>
      <div class="info-box">
        <h3>Population</h3>
        <p id="population">-</p>
      </div>
      <div class="info-box">
        <h3>Currency</h3>
        <p id="currency">-</p>
      </div>
      <div class="info-box">
        <h3>Language</h3>
        <p id="language">-</p>
      </div>
      <div class="info-box">
        <h3>Region</h3>
        <p id="region">-</p>
      </div>
    </div> 
</div>

   
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15281600.75746107!2d72.09604504049473!3d20.75648560399401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1758793215509!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allign="center"></iframe>



  <script>
    async function searchCountry() {
      const countryName = document.getElementById('countryInput').value;
      if (!countryName) return alert('Please enter a country name');

      try {
        const response = await fetch(`https://restcountries.com/v3.1/name/${countryName}`);
        const data = await response.json();
        const country = data[0];

        document.getElementById('flag').src = country.flags.svg;
        document.getElementById('name').innerText = country.name.common;
        document.getElementById('capital').innerText = country.capital ? country.capital[0] : '-';
        document.getElementById('population').innerText = country.population.toLocaleString();
        document.getElementById('currency').innerText = country.currencies ? Object.keys(country.currencies)[0] : '-';
        document.getElementById('language').innerText = country.languages ? Object.values(country.languages).join(', ') : '-';
        document.getElementById('region').innerText = country.region;
      } catch (error) {
        alert('Country not found. Please check spelling.');
        console.error(error);
      }
    }
  </script>
  

</body>
</html>
